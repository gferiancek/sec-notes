<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Events!</title>
  </head>
  <body>
    <h1>Events!</h1>
    <h2>Inline onclick:</h2>
    <button onclick="makeBody('purple')">Change to Purple</button>
    <button ondblclick="alert('Double Click!')">Double Click Me!</button>
    <h2>JS onclick:</h2>
    <button id="teal">Change to Teal</button>
    <h2>addEventListener</h2>
    <button id="violet">Change to Violet</button>
    <script src="app.js"></script>
  </body>
</html>
